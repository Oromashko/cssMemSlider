<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <input type="radio" name="point" id="slide1"  checked>     
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">

      <div class="slider">
         <div class="slides slide1"></div>
         <div class="slides slide2"></div>
         <div class="slides slide3"></div>
         <div class="slides slide4"></div>
      </div>	
      <div class="controls">
         <label for="slide1" class="slide1_class"></label>
         <label for="slide2" class="slide2_class"></label>
         <label for="slide3" class="slide3_class"></label>
         <label for="slide4" class="slide4_class"></label>
       </div>
       <div class="mem_text">
         <span class="mem_text1" id="mem1">Я так люблю утро. Так хорошо спится почти всегда...</span>
         <span class="mem_text2" id="mem2">Может твоя диета быть дольше объяснений её деталей?</span>
         <span class="mem_text3" id="mem3">Я обожаю митинги в пятницу вечером... Но давай в этот раз проведем тим-билдинг?</span>
         <span class="mem_text4" id="mem4">Извините, но кажется в этот раз мне не удасться поработать... Всю ночь боролась с дочкой за место на кровати</span>
      </div>
   </div>
</body>
